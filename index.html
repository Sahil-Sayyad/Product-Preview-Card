<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- css file  -->
    <link rel="stylesheet" href="style.css">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <section class="container">
       <article class="img">
          <img src="images/image-product-desktop.jpg" alt="product preview card component">
       </article>
       <article class="text">
        <h6 class="head">
          perfume
        </h6>
        <h1 class="main-head">gabrielle essance eau de parfum</h1>
        <p>
          a floral, soral and voluptuous interpretation composed by olivier bolge, perfumer-creater for the house of CHANEL
        </p>
        <strong class="price">$149.99</strong>
        <span class="first-price">169.99</span>
        <button class="btn"><img src="images/icon-cart.svg" alt="">add to cart</button>
       </article>

    </section>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Sahil-Sayyad">Sahil Sayyad</a>.
    </div>
  </body>

</html>
